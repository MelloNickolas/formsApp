<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-text-center">
    <ion-item class="item">
      <ion-label class="texto">E-mail :</ion-label>
      <ion-input class="texto" placeholder="Insira seu e-mail"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="texto">Senha :</ion-label>
      <ion-input class="texto" placeholder="Coloque sua senha"></ion-input>
    </ion-item>

    <ion-card class="ion-text-center" class="button">
      <ion-button fill="clear" expand="full">
        ENTRAR
      </ion-button>
    </ion-card>
    <ion-card class="ion-text-center" routerLink="/registro" class="button">
      <ion-button fill="clear" expand="full">
        REGISTRAR
      </ion-button>
    </ion-card>


    <ion-button fill="clear" class="">Esqueceu a senha?</ion-button>


    <ion-card class="ion-text-center" routerLink="/tabs/tab1" class="button">
      <ion-button fill="clear" expand="full">
        VOLTAR
      </ion-button>
    </ion-card>
  </ion-list>

</ion-content>
